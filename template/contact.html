{% extends 'base.html' %}

{% block title %}Contact{% endblock title%}

{% block body %}
<div class="container-fluid px=0, mb-4">
    <img src="https://source.unsplash.com/800x500/?contact" class="d-block w-100" alt="..." width="600px" height="380px">
</div>
<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Full Name</label>
    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPhone1" class="form-label">Phone</label>
    <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp" name="phone">
    <div id="phoneHelp" class="form-text">We'll never share your Phone no. with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputQuery" class="form-label">Enter your query/comment</label>
    <input type="query" class="form-control" id="exampleInputQuery" aria-describedby="queryHelp" name="query" height="1000">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div

{% endblock body %}
